<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Bookworms</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Bookworms</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fiction.html">Fiction</a></li>
                    <li><a href="nonfiction.html">Non-Fiction</a></li>
                    <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="checkout">
            <div class="container">
                <div class="checkout-steps">
                    <div class="step active">1. Shipping</div>
                    <div class="step">2. Payment</div>
                    <div class="step">3. Review</div>
                </div>
                
                <div class="checkout-content">
                    <div class="shipping-form">
                        <h2>Shipping Information</h2>
                        <form id="shipping-form">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" id="address" required>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State/Province</label>
                                <select id="state" required>
                                    <option value="">Select...</option>
                                    <option value="CA">California</option>
                                    <option value="NY">New York</option>
                                    <!-- More states -->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zip">ZIP/Postal Code</label>
                                <input type="text" id="zip" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone">
                            </div>
                            <div class="form-group checkbox">
                                <input type="checkbox" id="save-info">
                                <label for="save-info">Save this information for next time</label>
                            </div>
                        </form>
                    </div>
                    
                    <div class="order-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-items">
                            <div class="summary-item">
                                <span>The Midnight Library x1</span>
                                <span>$12.99</span>
                            </div>
                            <div class="summary-item">
                                <span>Atomic Habits x2</span>
                                <span>$29.98</span>
                            </div>
                        </div>
                        <div class="summary-totals">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$42.97</span>
                            </div>
                            <div class="summary-row">
                                <span>Shipping</span>
                                <span>Free</span>
                            </div>
                            <div class="summary-row">
                                <span>Tax</span>
                                <span>$3.01</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>$45.98</span>
                            </div>
                        </div>
                        <button class="btn continue-payment">Continue to Payment</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
