<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Bookworms</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Bookworms</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fiction.html">Fiction</a></li>
                    <li><a href="nonfiction.html">Non-Fiction</a></li>
                    <li><a href="cart.html" class="active"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                </ul>
            </nav>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <main>
        <section class="cart">
            <div class="container">
                <h2>Your Shopping Cart</h2>
                
                <div class="cart-items">
                    <div class="cart-item">
                        <div class="item-image">
                            <img src="images/book1.jpg" alt="The Midnight Library">
                        </div>
                        <div class="item-details">
                            <h3>The Midnight Library</h3>
                            <p class="author">Matt Haig</p>
                            <p class="price">$12.99</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <input type="number" value="1" min="1" class="quantity-input">
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                        <div class="item-total">
                            <p>$12.99</p>
                            <button class="remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                    
                    <div class="cart-item">
                        <div class="item-image">
                            <img src="images/book2.jpg" alt="Atomic Habits">
                        </div>
                        <div class="item-details">
                            <h3>Atomic Habits</h3>
                            <p class="author">James Clear</p>
                            <p class="price">$14.99</p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus">-</button>
                                <input type="number" value="2" min="1" class="quantity-input">
                                <button class="quantity-btn plus">+</button>
                            </div>
                        </div>
                        <div class="item-total">
                            <p>$29.98</p>
                            <button class="remove-item"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-details">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal (3 items)</span>
                            <span>$42.97</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping</span>
                            <span>Free</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax</span>
                            <span>$3.01</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span>$45.98</span>
                        </div>
                    </div>
                    <div class="checkout-actions">
                        <button class="btn continue-shopping">Continue Shopping</button>
                        <button class="btn checkout">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
